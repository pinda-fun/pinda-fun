jobs:
  include:
    - language: elixir
      sudo: false
      elixir: 1.9
      otp_release: 22.0
      cache:
        directories:
          - api/_build
          - api/deps
      services:
        - postgresql
      env: MIX_ENV=test
      before_install:
        - cd api
      before_script:
        - mix do ecto.create, ecto.migrate
      script:
        - mix test
        - mix format --check-formatted
        - mix credo
    - language: node_js
      node_js: "lts/*"
      cache: yarn
      before_install:
        - cd Web
      script:
        - yarn lint
        - yarn test

branches:
  only:
    - master
