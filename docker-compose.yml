version: "3.7"
services:
  api:
    build:
      context: ./api
    volumes:
      - ./api:/api
    expose:
      - "4000:4000"
  web:
    build:
      context: ./Web
    volumes:
      - yarn:/home/node/.cache/yarn
      - ./Web:/home/node/app
    expose:
      - "3000"
    depends_on:
      - api
  proxy:
    image: nginx:1.14.2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    secrets:
      - "server.key"
      - "server.crt"
    depends_on:
      - web

volumes:
  yarn:

secrets:
  "server.key":
    file: ./proxy/server.key
  "server.crt":
    file: ./proxy/server.crt
